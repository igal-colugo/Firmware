
module_name: colugo

parameters:
    - group: COLUGO
      definitions:     
            
        C_DEBUG:
            description:
                short: 'proprietary debug options'         
                long: |
                    'default - disabled is 0.'                       
            type: int32              
            default: 0 
            min: 0
            
        C_WAFP:
            description:
                short: 'wing actuator pos 1'
                long: |
                    first position of wing lock actuator moving from MC to FW.                    
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.3       
            
        C_WASP:
            description:
                short: 'wing actuator pos #2'
                long: |
                    Second position of wing lock actuator moving from MC to FW.                    
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.5   
       
        C_PI_FP:
            description:
                short: 'Elevator (pitch) pos #1'
                long: |
                    first position of Elevator actuator moving from MC to FW.                    
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.4         
            
        C_PI_SP:
            description:
                short: 'Elevator (pitch) pos #2'
                long: |
                    Second position of Elevator actuator moving from MC to FW.                    
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.6  
            
        C_PI_MC_POS:
            description:
                short: 'Elevator (pitch) MC pos'
                long: |
                    position of Elevator actuator in MultiCopter State.                    
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.1    
            
        C_FL_FP:
            description:
                short: 'Flaps actuator pos #1'
                long: |
                    first position of Flaps actuator moving from MC to FW.                    
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: -0.4         
            
        C_FL_SP:
            description:
                short: 'Flaps actuator pos #2'
                long: |
                    Second position of Flaps actuator moving from MC to FW.                    
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.7           
            
        C_FL_MC_POS:
            description:
                short: 'Flaps MC pos'
                long: |
                    position of Flaps actuator in MultiCopter State.                    
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.1
        
        C_TM_TO_COL_POS1:
            description:
                short: 'Time to position #1(COLUGO ACTUTOR)'
                long: |
                    'time gap, in seconds since 'transition throttle' reached, to go to position #1 (COLUGO ACTUTOR).'
            type: float
            decimal: 2
            increment: 0.01
            unit: s
            min: 0.1
            max: 100.0
            default: 2.0
        
        C_TM_TO_POS1:
            description:
                short: 'Time to position #1(surfaces)'
                long: |
                    'time gap, in seconds since 'transition throttle' reached, to go to position #1 (flaps and elevator).'                    
            type: float
            decimal: 2
            increment: 0.01
            unit: s
            min: 0.1
            max: 100.0
            default: 3.0
        
        C_TM_TO_POS2:
            description:
                short: 'Time to position #2'
                long: |
                    'time gap, in seconds since 'transition throttle' reached, to go to position #2 (flaps, elevator, and colugo actuator).'                    
            type: float
            decimal: 2
            increment: 0.01
            unit: s
            min: 0.1
            max: 100.0
            default: 4.0
            
        C_TR_FW_SRV_SLEW:
            description:
                short: 'Servo slew rate to position #1'
                long: |
                    'slew rate, in seconds, for flaps and elevator servos, to go from 'MC position' to FW transition position #1.'                    
            type: float
            decimal: 2
            increment: 0.01
            unit: s
            min: 0.0
            max: 10.0
            default: 1.0
