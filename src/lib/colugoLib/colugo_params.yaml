
module_name: colugo

parameters:
    - group: COLUGO
      definitions:

        C_DEBUG:
            description:
                short: 'proprietary debug options'
                long: |
                    'default - disabled is 0.'
            type: int32
            default: 0
            min: 0

        C_WAFP:
            description:
                short: 'wing actuator pos 1'
                long: |
                    first position of wing lock actuator moving from MC to FW.
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.3

        C_WASP:
            description:
                short: 'wing actuator pos #2'
                long: |
                    Second position of wing lock actuator moving from MC to FW.
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.5

        C_PI_FP:
            description:
                short: 'Elevator (pitch) pos #1'
                long: |
                    first position of Elevator actuator moving from MC to FW.
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.4

        C_PI_SP:
            description:
                short: 'Elevator (pitch) pos #2'
                long: |
                    Second position of Elevator actuator moving from MC to FW.
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.6

        C_PI_MC_POS:
            description:
                short: 'Elevator (pitch) MC pos'
                long: |
                    position of Elevator actuator in MultiCopter State.
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.1

        C_FL_FP:
            description:
                short: 'Flaps actuator pos #1'
                long: |
                    first position of Flaps actuator moving from MC to FW.
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: -0.4

        C_FL_SP:
            description:
                short: 'Flaps actuator pos #2'
                long: |
                    Second position of Flaps actuator moving from MC to FW.
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.7

        C_FL_MC_POS:
            description:
                short: 'Flaps MC pos'
                long: |
                    position of Flaps actuator in MultiCopter State.
            type: float
            decimal: 2
            increment: 0.01
            min: -1.0
            max: 1.0
            default: 0.1

        C_Z_TR_SPD_MS:
            description:
                short: 'vertical speed for FW transition 1st stage m/s'
                long: |
                    'vertical speed for FW transition 1st stage meter per sec, make does not exceed maximum allowed vertical speed'
            type: float
            decimal: 1
            increment: 0.1
            unit: m/s
            min: 0.1
            max: 100.0
            default: 3.0

        C_Z_TR_TIME_S:
            description:
                short: 'ascending time before transition to FW'
                long: |
                    'ascending time (in seconds) before transitioning from MC to FW'
            type: float
            decimal: 1
            increment: 0.1
            unit: s
            min: 0.1
            max: 100.0
            default: 10.0

        C_Z_LCK_TMING:
            description:
                short: 'partial lock timing'
                long: |
                    'colugo partial lock timing during
                    the ascending stage before trasition to FW
                    as percentage from the total C_Z_TR_TIME_S'
            type: float
            decimal: 1
            increment: 0.1
            unit: '%'
            min: 0.1
            max: 100.0
            default: 60.0

        C_TR_FW_SRV_SLEW:
            description:
                short: 'Servo slew rate to position #1'
                long: |
                    'slew rate, in seconds, for flaps and elevator servos, to go from MC position to FW transition position #1.'
            type: float
            decimal: 2
            increment: 0.01
            unit: s
            min: 0.0
            max: 10.0
            default: 1.0

        C_TR_SRV_REV_NO:
            description:
                short: Servo No. to reverse during transition to FW.
                long: |
                    (should be one of the ailerons servos) 1~8 are main servos, 9~14 are AUX, 0 is disabled.
            type: int32
            min: 0
            max: 16
            default: 0

        C_DUAL_FAIL:
            description:
                short: 'Dual fail options'
                long: |
                    'default - disabled is 0.'
            type: int32
            default: 0
            min: 0
